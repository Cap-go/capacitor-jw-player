<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .play-button {
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .play-button:hover {
        background-color: #005a9e;
      }
      .play-button:active {
        background-color: #004275;
      }
      .button-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .controls-section {
        margin-top: 30px;
        border-top: 1px solid #ccc;
        padding-top: 20px;
        width: 100%;
        max-width: 600px;
      }
      .section-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .control-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .control-input {
        margin-right: 10px;
        padding: 5px;
        width: 100px;
      }
      .smaller-button {
        padding: 8px 16px;
        font-size: 14px;
      }
      .category-section {
        background-color: #f5f5f5;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        width: 100%;
      }
      .action-result {
        background-color: #e8f0fe;
        border-radius: 4px;
        padding: 10px;
        margin-top: 20px;
        width: 100%;
        min-height: 50px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Capacitor JW Player Example</h1>
      
      <!-- Play Videos Section -->
      <div class="category-section">
        <div class="section-title">Play Videos</div>
        <div class="button-container">
          <button id="playVideo1" class="play-button">Video: 7mjctscM</button>
          <button id="playVideo2" class="play-button">Video: eRJJMuHN</button>
          <button id="playVideo3" class="play-button">Video: GSOQLcQ0</button>
          <button id="playDemoVideo" class="play-button">Demo app Video</button>
        </div>
      </div>
      
      <!-- Play Playlists Section -->
      <div class="category-section">
        <div class="section-title">Play Playlists</div>
        <div class="button-container">
          <button id="playPlaylist1" class="play-button">Playlist: NHYc9BBh</button>
          <button id="playPlaylist2" class="play-button">Playlist: YJ684zZI</button>
          <button id="playPlaylist3" class="play-button">Playlist: XUqlflYa</button>
        </div>
      </div>
      
      <!-- Play by Player ID -->
      <div class="category-section">
        <div class="section-title">Play by Player ID</div>
        <div class="button-container">
          <button id="playPlayer1" class="play-button">Player: hxwoJbII</button>
          <button id="playPlayer2" class="play-button">Player: YVExfHuG</button>
        </div>
      </div>
      
      <!-- Playback Controls -->
      <div class="category-section">
        <div class="section-title">Playback Controls</div>
        <div class="button-container">
          <button id="pauseButton" class="play-button smaller-button">Pause</button>
          <button id="resumeButton" class="play-button smaller-button">Resume</button>
          <button id="stopButton" class="play-button smaller-button">Stop</button>
          
          <div class="control-row">
            <input id="seekInput" type="number" placeholder="Seconds" class="control-input" value="30">
            <button id="seekButton" class="play-button smaller-button">Seek</button>
          </div>
          
          <div class="control-row">
            <input id="volumeInput" type="range" min="0" max="100" value="80" class="control-input">
            <button id="setVolumeButton" class="play-button smaller-button">Set Volume</button>
          </div>
          
          <div class="control-row">
            <select id="speedSelect" class="control-input">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
            <button id="setSpeedButton" class="play-button smaller-button">Set Speed</button>
          </div>
        </div>
      </div>
      
      <!-- Playlist Controls -->
      <div class="category-section">
        <div class="section-title">Playlist Controls</div>
        <div class="button-container">
          <div class="control-row">
            <input id="playlistIndexInput" type="number" min="0" value="0" class="control-input">
            <button id="setPlaylistIndexButton" class="play-button smaller-button">Set Playlist Index</button>
          </div>
          <button id="getPlaylistButton" class="play-button smaller-button">Get Current Playlist</button>
        </div>
      </div>
      
      <!-- Audio Track Controls -->
      <div class="category-section">
        <div class="section-title">Audio Tracks</div>
        <div class="button-container">
          <button id="getAudioTracksButton" class="play-button smaller-button">Get Audio Tracks</button>
          <button id="getCurrentAudioTrackButton" class="play-button smaller-button">Get Current Track</button>
          <div class="control-row">
            <input id="audioTrackIndexInput" type="number" min="0" value="0" class="control-input">
            <button id="setAudioTrackButton" class="play-button smaller-button">Set Audio Track</button>
          </div>
        </div>
      </div>
      
      <!-- Caption Controls -->
      <div class="category-section">
        <div class="section-title">Captions</div>
        <div class="button-container">
          <button id="getCaptionsButton" class="play-button smaller-button">Get Captions</button>
          <button id="getCurrentCaptionsButton" class="play-button smaller-button">Get Current Caption</button>
          <div class="control-row">
            <input id="captionIndexInput" type="number" min="0" value="0" class="control-input">
            <button id="setCaptionButton" class="play-button smaller-button">Set Caption</button>
          </div>
        </div>
      </div>
      
      <!-- Player Information -->
      <div class="category-section">
        <div class="section-title">Player Information</div>
        <div class="button-container">
          <button id="getPositionButton" class="play-button smaller-button">Get Position</button>
          <button id="getStateButton" class="play-button smaller-button">Get State</button>
        </div>
      </div>
      
      <!-- Result Display -->
      <div class="action-result" id="resultDisplay">Results will appear here</div>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
