<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .play-button {
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .play-button:hover {
        background-color: #005a9e;
      }
      .play-button:active {
        background-color: #004275;
      }
      .button-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
      .echo-section {
        margin-top: 30px;
        border-top: 1px solid #ccc;
        padding-top: 20px;
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Capacitor JW Player Example</h1>
      <p>
        Click one of the buttons below to play content using the JW Player plugin.
      </p>
      
      <div class="button-container">
        <button id="playVideoButton" class="play-button">Play Video</button>
        <button id="playPlaylistButton" class="play-button">Play Playlist</button>
      </div>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
